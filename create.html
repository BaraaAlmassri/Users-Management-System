<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <div class="container">
        <header class="header  bg-info rounded-3 mt-3">

            <nav class="navbar navbar-expand-lg ">
                <div class="container-fluid">
                    <a class="navbar-brand" href="./index.html">UMS</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Users</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./create.html">Add User</a>
                            </li>


                        </ul>

                    </div>
                </div>
            </nav>

        </header>
    </div>

    <section class="form py-5">
        <div class="container">
            <form class="create-user" name="AddUserForm">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="name" id="user-name" placeholder="">
                    <label for="user-name">User Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" name="email" id="user-email" placeholder="">
                    <label for="user-email">User Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="user-age" name="age" placeholder="name@example.com">
                    <label for="user-age">User Age</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="file" class="form-control" name="image" id="user-img" placeholder="name@example.com">
                    <label for="user-img">User Image</label>
                </div>

                <button class="btn btn-outline-info" type="submit"> Create</button>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


    <script src="./assets/js/create.js"></script>
</body>

</html>
